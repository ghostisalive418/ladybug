<script>
  const boxes = document.querySelectorAll('.feeling-box');
  const feelingModal = document.getElementById('feelingModal');
  const modalText = document.getElementById('modalText');
  const closeModal = document.getElementById('closeModal');
  const music = document.getElementById('music');

  boxes.forEach(box => {
    box.addEventListener('click', () => {
      modalText.innerHTML = box.dataset.text; // preserve line breaks
      feelingModal.style.display = 'flex';
      music.volume = 0.2;
      music.play().catch(() => {});
    });
  });

  closeModal.addEventListener('click', () => feelingModal.style.display = 'none');
  window.addEventListener('click', e => { if(e.target === feelingModal) feelingModal.style.display = 'none'; });

  // Floating hearts
  const heartsContainer = document.getElementById('hearts-container');
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.style.left = '0px';
    heart.style.top = '0px';
    const x = (Math.random() - 0.5) * window.innerWidth * 2;
    const y = (Math.random() - 0.5) * window.innerHeight * 2;
    heart.style.setProperty('--x', `${x}px`);
    heart.style.setProperty('--y', `${y}px`);
    heart.style.animationDuration = `${4 + Math.random() * 3}s`;
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 400);
</script>
